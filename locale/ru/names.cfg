sl-drop-zone-a=Станция разгрузки для автоматизированных паукотронов.\nПо прибытии паукотрон сбрасывает свой инвентарь через мусорные слоты, ждет некоторое время, а затем возвращается к зоне погрузки.\nТолько последняя установленная зона является активной в рамках каждой буквы
